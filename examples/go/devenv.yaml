inputs:
  go-overlay:
    url: github:purpleclay/go-overlay
    inputs:
      nixpkgs:
        follows: nixpkgs
  git-hooks:
    url: github:cachix/git-hooks.nix
    inputs:
      nixpkgs:
        follows: nixpkgs
  gomod:
    url: github:nix-community/gomod2nix
    overlays:
      - default
