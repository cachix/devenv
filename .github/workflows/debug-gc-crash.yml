name: "Debug GC Crash"

on:
  push:
  workflow_dispatch:

jobs:
  debug-gc-crash:
    name: Debug GC crash (x86_64-linux)
    runs-on: ["self-hosted", "linux", "X64"]

    steps:
      - uses: actions/checkout@v5

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: Configure Cachix
        uses: cachix/cachix-action@v16
        with:
          name: devenv
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Capture environment info
        run: |
          echo "=== System Info ==="
          uname -a
          cat /proc/version
          echo "=== Memory Info ==="
          free -h
          cat /proc/meminfo | head -30
          echo "=== VM Settings ==="
          cat /proc/sys/vm/overcommit_memory || true
          cat /proc/sys/vm/overcommit_ratio || true
          cat /proc/sys/kernel/randomize_va_space || true
          echo "=== Transparent Huge Pages ==="
          cat /sys/kernel/mm/transparent_hugepage/enabled || true
          echo "=== CPU Info ==="
          cat /proc/cpuinfo | grep -E "model name|flags" | head -4

      - name: Build devenv
        id: build-devenv
        run: |
          devenv_path=$(nix build -L --print-out-paths .#devenv)
          echo "path=$devenv_path" >> $GITHUB_OUTPUT

      # Enable core dumps
      - name: Setup core dumps
        run: |
          ulimit -c unlimited
          sudo mkdir -p /tmp/cores
          sudo chmod 777 /tmp/cores
          echo '/tmp/cores/core.%e.%p' | sudo tee /proc/sys/kernel/core_pattern

      # Get backtrace with GDB on crash
      - name: Test with GDB backtrace
        continue-on-error: true
        env:
          RUST_BACKTRACE: 1
        run: |
          echo "=== Running with GDB to get backtrace ==="
          ${{ steps.build-devenv.outputs.path }}/bin/devenv shell -- bash -c '
            # Build test binary
            cargo test -p devenv --features integration-tests test_fetch_packages_live --no-run 2>&1 | tail -5

            # Find test binary
            TEST_BIN=$(find target/debug/deps -name "devenv-*" -type f -executable ! -name "*.d" | head -1)
            echo "Test binary: $TEST_BIN"

            # Run under GDB
            gdb -batch \
              -ex "set confirm off" \
              -ex "run test_fetch_packages_live --nocapture" \
              -ex "bt full" \
              -ex "info registers" \
              -ex "info threads" \
              -ex "thread apply all bt" \
              "$TEST_BIN" 2>&1 || true
          '

      # Try with different GC_NPROCS values
      - name: Test with GC_NPROCS=1
        id: nprocs1
        continue-on-error: true
        env:
          GC_NPROCS: 1
        run: |
          echo "=== With GC_NPROCS=1 ==="
          ${{ steps.build-devenv.outputs.path }}/bin/devenv shell -- \
            cargo test -p devenv --features integration-tests test_fetch_packages_live -- --nocapture 2>&1 || echo "EXIT CODE: $?"

      - name: Test with GC_MARKERS=2
        id: markers2
        continue-on-error: true
        env:
          GC_MARKERS: 2
        run: |
          echo "=== With GC_MARKERS=2 ==="
          ${{ steps.build-devenv.outputs.path }}/bin/devenv shell -- \
            cargo test -p devenv --features integration-tests test_fetch_packages_live -- --nocapture 2>&1 || echo "EXIT CODE: $?"

      - name: Summary
        run: |
          echo "=== Results ==="
          echo "GC_NPROCS=1: ${{ steps.nprocs1.outcome }}"
          echo "GC_MARKERS=2: ${{ steps.markers2.outcome }}"
