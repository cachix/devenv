name: "Debug GC Crash"

on:
  push:
  workflow_dispatch:

jobs:
  debug-gc-crash:
    name: Debug GC crash (x86_64-linux)
    runs-on: ["self-hosted", "linux", "X64"]

    steps:
      - uses: actions/checkout@v5

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: Configure Cachix
        uses: cachix/cachix-action@v16
        with:
          name: devenv
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Capture environment info
        run: |
          echo "=== System Info ==="
          uname -a
          cat /proc/version
          echo "=== Memory Info ==="
          free -h
          cat /proc/meminfo | head -30
          echo "=== VM Settings ==="
          cat /proc/sys/vm/overcommit_memory || true
          cat /proc/sys/vm/overcommit_ratio || true
          cat /proc/sys/kernel/randomize_va_space || true
          echo "=== Transparent Huge Pages ==="
          cat /sys/kernel/mm/transparent_hugepage/enabled || true
          echo "=== CPU Info ==="
          cat /proc/cpuinfo | grep -E "model name|flags" | head -4

      - name: Build devenv
        id: build-devenv
        run: |
          devenv_path=$(nix build -L --print-out-paths .#devenv)
          echo "path=$devenv_path" >> $GITHUB_OUTPUT

      # Check current core dump settings (read-only)
      - name: Check core dump settings
        run: |
          echo "=== Current core pattern ==="
          cat /proc/sys/kernel/core_pattern || true
          echo "=== ulimit ==="
          ulimit -a || true

      # Get backtrace with GDB on crash
      - name: Test with GDB backtrace
        continue-on-error: true
        env:
          RUST_BACKTRACE: full
        run: |
          echo "=== Running with GDB to get backtrace ==="
          ${{ steps.build-devenv.outputs.path }}/bin/devenv shell -- bash -c '
            # Build test binary with debug info
            cargo test -p devenv --lib --features integration-tests test_fetch_packages_live --no-run 2>&1 | tail -10

            # Find the lib test binary (the one with mcp::tests::test_fetch_packages_live)
            # Use cargo test message-format to get exact path
            TEST_BIN=$(cargo test -p devenv --lib --features integration-tests --no-run --message-format=json 2>/dev/null | jq -r "select(.executable != null) | .executable" | grep "devenv-" | head -1)

            if [ -z "$TEST_BIN" ]; then
              echo "Could not find test binary via cargo"
              # Fallback: find the lib binary (usually has shorter hash in name)
              TEST_BIN=$(find target/debug/deps -name "devenv-*" -type f -executable ! -name "*.d" -newer target/debug/deps | head -1)
            fi

            echo "Test binary: $TEST_BIN"
            ls -la "$TEST_BIN"

            # Run under GDB - catch SIGSEGV/SIGABRT
            gdb -batch \
              -ex "set confirm off" \
              -ex "handle SIGSEGV stop print" \
              -ex "handle SIGABRT stop print" \
              -ex "run test_fetch_packages_live --nocapture" \
              -ex "bt full" \
              -ex "info registers" \
              -ex "info threads" \
              -ex "thread apply all bt full" \
              -ex "info sharedlibrary" \
              "$TEST_BIN" 2>&1 || true
          '

      # Run full test suite like CI (with nextest)
      - name: Full test suite (nextest)
        id: baseline
        continue-on-error: true
        env:
          RUST_BACKTRACE: full
        run: |
          echo "=== Full test suite with nextest (like CI) ==="
          ${{ steps.build-devenv.outputs.path }}/bin/devenv shell -- \
            cargo nextest run --all-features -j 1 2>&1 || {
              echo "CRASHED with exit code $?"
              exit 1
            }

      - name: Summary
        run: |
          echo "=== Results ==="
          echo "Full nextest suite: ${{ steps.baseline.outcome }}"
