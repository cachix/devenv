name: "Debug GC Crash"

on:
  push:
  workflow_dispatch:

jobs:
  debug-gc-crash:
    name: Debug GC crash (x86_64-linux)
    runs-on: ["self-hosted", "linux", "X64"]

    steps:
      - uses: actions/checkout@v5

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: Configure Cachix
        uses: cachix/cachix-action@v16
        with:
          name: devenv
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Capture environment info
        run: |
          echo "=== System Info ==="
          uname -a
          cat /proc/version
          echo "=== Memory Info ==="
          free -h
          cat /proc/meminfo | head -30
          echo "=== VM Settings ==="
          cat /proc/sys/vm/overcommit_memory || true
          cat /proc/sys/vm/overcommit_ratio || true
          cat /proc/sys/kernel/randomize_va_space || true
          echo "=== Transparent Huge Pages ==="
          cat /sys/kernel/mm/transparent_hugepage/enabled || true
          echo "=== CPU Info ==="
          cat /proc/cpuinfo | grep -E "model name|flags" | head -4

      - name: Build devenv
        id: build-devenv
        run: |
          devenv_path=$(nix build -L --print-out-paths .#devenv)
          echo "path=$devenv_path" >> $GITHUB_OUTPUT

      # Check current core dump settings (read-only)
      - name: Check core dump settings
        run: |
          echo "=== Current core pattern ==="
          cat /proc/sys/kernel/core_pattern || true
          echo "=== ulimit ==="
          ulimit -a || true

      # Create GDB wrapper script
      - name: Create GDB wrapper
        run: |
          cat > /tmp/gdb-wrapper.sh << 'EOF'
          #!/bin/bash
          exec gdb -batch \
            -ex "set confirm off" \
            -ex "handle SIGSEGV stop print nopass" \
            -ex "handle SIGABRT stop print nopass" \
            -ex "run" \
            -ex "bt full" \
            -ex "info registers" \
            -ex "info threads" \
            -ex "thread apply all bt full" \
            --args "$@"
          EOF
          chmod +x /tmp/gdb-wrapper.sh

      # Run nextest under GDB wrapper
      - name: Test nextest with GDB wrapper
        continue-on-error: true
        env:
          RUST_BACKTRACE: full
          CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_RUNNER: /tmp/gdb-wrapper.sh
        run: |
          echo "=== Running nextest with GDB wrapper ==="
          ${{ steps.build-devenv.outputs.path }}/bin/devenv shell -- bash -c '
            cargo test --all-features --no-run 2>&1 | tail -10
            cargo nextest run --all-features -j 1 2>&1 | tee /tmp/nextest_gdb.log || true
            if grep -q "Program received signal" /tmp/nextest_gdb.log; then
              echo "!!! CRASH DETECTED !!!"
              grep -A 100 "Program received signal" /tmp/nextest_gdb.log | head -120
            else
              echo "No crash detected in nextest run"
            fi
          '

      # Run full test suite like CI (with nextest)
      - name: Full test suite (nextest)
        id: baseline
        continue-on-error: true
        env:
          RUST_BACKTRACE: full
        run: |
          echo "=== Full test suite with nextest (like CI) ==="
          ${{ steps.build-devenv.outputs.path }}/bin/devenv shell -- \
            cargo nextest run --all-features -j 1 2>&1 || {
              echo "CRASHED with exit code $?"
              exit 1
            }

      - name: Summary
        run: |
          echo "=== Results ==="
          echo "Full nextest suite: ${{ steps.baseline.outcome }}"
