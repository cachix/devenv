name: "Debug GC Crash"

on:
  push:
  workflow_dispatch:

jobs:
  debug-gc-crash:
    name: Debug GC crash (x86_64-linux)
    runs-on: ["self-hosted", "linux", "X64"]

    steps:
      - uses: actions/checkout@v5

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: Configure Cachix
        uses: cachix/cachix-action@v16
        with:
          name: devenv
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Capture environment info
        run: |
          echo "=== System Info ==="
          uname -a
          cat /proc/version
          echo "=== Memory Info ==="
          free -h
          cat /proc/meminfo | head -30
          echo "=== VM Settings ==="
          cat /proc/sys/vm/overcommit_memory || true
          cat /proc/sys/vm/overcommit_ratio || true
          cat /proc/sys/kernel/randomize_va_space || true
          echo "=== Transparent Huge Pages ==="
          cat /sys/kernel/mm/transparent_hugepage/enabled || true
          echo "=== CPU Info ==="
          cat /proc/cpuinfo | grep -E "model name|flags" | head -4

      - name: Build devenv
        id: build-devenv
        run: |
          devenv_path=$(nix build -L --print-out-paths .#devenv)
          echo "path=$devenv_path" >> $GITHUB_OUTPUT

      # Check current core dump settings (read-only)
      - name: Check core dump settings
        run: |
          echo "=== Current core pattern ==="
          cat /proc/sys/kernel/core_pattern || true
          echo "=== ulimit ==="
          ulimit -a || true

      # Run tests under rr to catch the crash
      - name: Run tests under rr
        continue-on-error: true
        env:
          RUST_BACKTRACE: full
        run: |
          echo "=== Running tests under rr ==="
          # rr needs perf_event_paranoid <= 1
          perf_paranoid=$(cat /proc/sys/kernel/perf_event_paranoid)
          echo "perf_event_paranoid: $perf_paranoid"
          if [ "$perf_paranoid" -gt 1 ]; then
            echo "WARNING: perf_event_paranoid > 1, rr may not work"
          fi

          # Build test binaries first
          ${{ steps.build-devenv.outputs.path }}/bin/devenv shell -- cargo test --all-features --no-run 2>&1 | tail -10

          for i in $(seq 1 20); do
            echo "=== Iteration $i ==="
            ${{ steps.build-devenv.outputs.path }}/bin/devenv shell -- \
              nix run nixpkgs#rr -- record --chaos cargo nextest run --all-features -j 1 2>&1 || {
                exit_code=$?
                echo "!!! CRASH on iteration $i with exit code $exit_code !!!"
                echo "=== Replaying crash with backtrace ==="
                nix run nixpkgs#rr -- replay -a -ex "bt full" -ex "info threads" -ex "thread apply all bt full" -ex "quit"
                exit 0
              }
          done
          echo "No crash after 20 iterations"

      - name: Summary
        run: |
          echo "=== Results ==="
          echo "Check logs above for crash replay"
