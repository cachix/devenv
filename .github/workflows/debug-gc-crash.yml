name: "Debug GC Crash"

on:
  push:
  workflow_dispatch:

jobs:
  debug-gc-crash:
    name: Debug GC crash (x86_64-linux)
    runs-on: ["self-hosted", "linux", "X64"]

    steps:
      - uses: actions/checkout@v5

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: Configure Cachix
        uses: cachix/cachix-action@v16
        with:
          name: devenv
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Capture environment info
        run: |
          echo "=== System Info ==="
          uname -a
          cat /proc/version
          echo "=== Memory Info ==="
          free -h
          cat /proc/meminfo | head -30
          echo "=== VM Settings ==="
          cat /proc/sys/vm/overcommit_memory || true
          cat /proc/sys/vm/overcommit_ratio || true
          cat /proc/sys/kernel/randomize_va_space || true
          echo "=== Transparent Huge Pages ==="
          cat /sys/kernel/mm/transparent_hugepage/enabled || true
          echo "=== CPU Info ==="
          cat /proc/cpuinfo | grep -E "model name|flags" | head -4

      - name: Build devenv
        id: build-devenv
        run: |
          devenv_path=$(nix build -L --print-out-paths .#devenv)
          echo "path=$devenv_path" >> $GITHUB_OUTPUT

      # The crashing test is test_fetch_packages_live (SIGSEGV)
      - name: Test baseline (expect crash)
        id: baseline
        continue-on-error: true
        run: |
          echo "=== Baseline: test_fetch_packages_live ==="
          ${{ steps.build-devenv.outputs.path }}/bin/devenv shell -- \
            cargo test -p devenv --features integration-tests test_fetch_packages_live -- --nocapture 2>&1 || echo "EXIT CODE: $?"

      - name: Test with GC_DONT_GC=1
        id: no-gc
        continue-on-error: true
        env:
          GC_DONT_GC: 1
        run: |
          echo "=== With GC_DONT_GC=1 ==="
          ${{ steps.build-devenv.outputs.path }}/bin/devenv shell -- \
            cargo test -p devenv --features integration-tests test_fetch_packages_live -- --nocapture 2>&1 || echo "EXIT CODE: $?"

      - name: Test with GC_MARKERS=1
        id: single-marker
        continue-on-error: true
        env:
          GC_MARKERS: 1
        run: |
          echo "=== With GC_MARKERS=1 ==="
          ${{ steps.build-devenv.outputs.path }}/bin/devenv shell -- \
            cargo test -p devenv --features integration-tests test_fetch_packages_live -- --nocapture 2>&1 || echo "EXIT CODE: $?"

      - name: Summary
        run: |
          echo "=== Results ==="
          echo "Baseline: ${{ steps.baseline.outcome }}"
          echo "GC_DONT_GC=1: ${{ steps.no-gc.outcome }}"
          echo "GC_MARKERS=1: ${{ steps.single-marker.outcome }}"
          echo ""
          echo "If baseline fails but GC_DONT_GC=1 passes, the issue is GC-related."
