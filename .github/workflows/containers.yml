# https://docs.github.com/en/packages/managing-github-packages-using-github-actions-workflows/publishing-and-installing-a-package-with-github-actions
name: Publish containers

on:
  workflow_call:
    inputs:
      ref:
        description: "Git revision (tag, commit, or branch) to build from"
        required: false
        type: string

  workflow_dispatch:
    inputs:
      ref:
        description: "Git revision (tag, commit, or branch) to build from"
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  REPOSITORY: ${{ github.repository }}

jobs:
  devcontainer:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        id: checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ inputs.ref }}

      - name: Set up QEMU for multi-arch builds
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.REPOSITORY }}/devcontainer
          context: git # Get context from checkout out repo

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          builder: ${{ steps.buildx.outputs.name }}
          platforms: linux/amd64,linux/arm64
          context: ./containers/devcontainer
          file: ./containers/devcontainer/Dockerfile
          push: true
          provenance: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            DEVENV_VERSION=${{ steps.checkout.outputs.commit }}

  devenv:
    strategy:
      matrix:
        include:
          - arch: x86_64-linux
            runner: ubuntu-latest
          - arch: aarch64-linux
            runner: ubuntu-24.04-arm

    runs-on: ${{ matrix.runner }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        id: checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ inputs.ref }}

      - name: Install Nix
        uses: cachix/install-nix-action@v31

      - name: Setup Cachix
        uses: cachix/cachix-action@v16
        with:
          name: devenv
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Build container image with Nix
        id: build
        run: |
          # Build the container image
          nix build .#devenv-image -L --accept-flake-config

          # Get the image path
          IMAGE_PATH=$(readlink -f ./result)
          echo "image_path=$IMAGE_PATH" >> $GITHUB_OUTPUT

      - name: Log in to the Container registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | nix run nixpkgs#skopeo -- login ${{ env.REGISTRY }} -u ${{ github.repository_owner }} --password-stdin

      - name: Push image by digest
        id: push
        run: |
          IMAGE_PATH="${{ steps.build.outputs.image_path }}"
          IMAGE_NAME="${{ env.REGISTRY }}/${{ env.REPOSITORY }}/devenv"

          # Get the digest from the tarball
          DIGEST=$(nix run nixpkgs#skopeo -- inspect "docker-archive:${IMAGE_PATH}" --format '{{.Digest}}')
          echo "Image digest: $DIGEST"

          # Save digest for manifest creation
          mkdir -p /tmp/digests
          echo "$DIGEST" > "/tmp/digests/${{ matrix.arch }}.digest"

          # Push directly to digest reference without creating any tags
          nix run nixpkgs#skopeo -- copy --preserve-digests "docker-archive:${IMAGE_PATH}" "docker://${IMAGE_NAME}@${DIGEST}"

          echo "Pushed image to ${IMAGE_NAME}@${DIGEST}"
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT

      - name: Upload digest artifact
        uses: actions/upload-artifact@v5
        with:
          name: digest-${{ matrix.arch }}
          path: /tmp/digests/${{ matrix.arch }}.digest
          retention-days: 1

  devenv-manifest:
    needs: devenv
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          ref: ${{ inputs.ref }}

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for manifest
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.REPOSITORY }}/devenv
          context: git

      - name: Download all digests
        uses: actions/download-artifact@v6
        with:
          pattern: digest-*
          path: /tmp/digests
          merge-multiple: true

      - name: Create and push multi-arch manifest
        run: |
          IMAGE_NAME="${{ env.REGISTRY }}/${{ env.REPOSITORY }}/devenv"

          # Read the digests
          X86_DIGEST=$(cat /tmp/digests/x86_64-linux.digest)
          ARM_DIGEST=$(cat /tmp/digests/aarch64-linux.digest)

          echo "Creating manifest with:"
          echo "  x86_64-linux: $X86_DIGEST"
          echo "  aarch64-linux: $ARM_DIGEST"

          # Create and push manifest list for each tag
          for tag in $(echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n'); do
            echo "Creating manifest list for $tag"
            docker buildx imagetools create -t "$tag" \
              "${IMAGE_NAME}@${X86_DIGEST}" \
              "${IMAGE_NAME}@${ARM_DIGEST}"
          done
