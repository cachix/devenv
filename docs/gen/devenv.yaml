inputs:
  # Use the local development modules
  devenv:
    url: ../../?dir=src/modules

  nixpkgs:
    url: github:cachix/devenv-nixpkgs/rolling

  # Add all optional modules

  git-hooks:
    url: github:cachix/git-hooks.nix
    inputs:
      nixpkgs:
        follows: nixpkgs

  treefmt-nix:
    url: github:numtide/treefmt-nix
    inputs:
      nixpkgs:
        follows: nixpkgs

