[tool.poetry]
name = "devenv"
version = "1.0"
description = "Fast, Declarative, Reproducible, and Composable Developer Environments using Nix"
authors = ["Domen Ko≈æar <domen@cachix.org>"]
readme = "README.md"
repository = "https://github.com/cachix/devenv"
packages = [{include = "devenv", from = "src"}]
include = [
    { path = "src", format = ["sdist", "wheel"] },
    { path = "examples/simple", format = ["sdist", "wheel"] }
]

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
click = "^8.1.4"
strictyaml = "^1.7.3"
terminaltables = "^3.1.10"
filelock = "^3.12.0"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
pillow = "^9.5.0"
cairosvg = "^2.7.0"
mkdocs-markdownextradata-plugin = "^0.2.5"
mkdocs-include-markdown-plugin = "^6.0.1"
mkdocs-material = "^9.4.0"
mkdocs-rss-plugin = {git = "https://github.com/cachix/mkdocs-rss-plugin", rev = "no-git"}

[tool.poetry.scripts]
devenv = "devenv.cli:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
