[package]
name = "devenv-tui"
version.workspace = true
edition.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true

[dependencies]
# Core async runtime
tokio = { workspace = true, features = [
  "macros",
  "rt-multi-thread",
  "sync",
  "time",
  "signal",
] }
tokio-shutdown = { workspace = true }
futures = { workspace = true }
async-trait = { workspace = true }

# TUI library
iocraft = { version = "0.7.10" }
crossterm = "0.28"

# Tracing integration
tracing = { workspace = true }
tracing-subscriber = { workspace = true }

# Data structures
indexmap = { workspace = true }

# Error handling
thiserror = { workspace = true }
anyhow = { workspace = true }
miette = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Nix log parsing
devenv-eval-cache = { path = "../devenv-eval-cache" }

# Activity system
devenv-activity = { path = "../devenv-activity" }

# Shared task types
devenv-cache-core = { path = "../devenv-cache-core" }

# Time handling
once_cell = { workspace = true }
chrono = { workspace = true }

# Human-readable formatting
human-repr = "1.1"

# Random number generation
rand = { workspace = true }


# Terminal UI components
console = { workspace = true }
[[bin]]
name = "tui-replay"
path = "src/bin/tui-replay.rs"

[dev-dependencies]
pretty_assertions = { workspace = true }
tempfile = { workspace = true }
insta = { version = "1.40", features = ["json"] }
assert_matches = "1.5"
tokio-test = "0.4"

[[test]]
name = "integration"
path = "tests/integration/mod.rs"

[[test]]
name = "snapshot"
path = "tests/snapshot/mod.rs"

[[test]]
name = "unit"
path = "tests/unit/mod.rs"
