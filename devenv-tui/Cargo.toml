[package]
name = "devenv-tui"
version.workspace = true
edition.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true

[dependencies]
# Core async runtime
tokio = { workspace = true, features = ["macros", "rt-multi-thread", "sync", "time", "signal"] }
futures = { workspace = true }

# TUI library
ratatui = { version = "0.29", features = ["scrolling-regions", "unstable-rendered-line-info"] }
crossterm = { version = "0.28", features = ["event-stream"] }

# Tracing integration
tracing = { workspace = true }
tracing-core = { workspace = true }
tracing-subscriber = { workspace = true }

# Data structures
indexmap = { workspace = true }

# Error handling
thiserror = { workspace = true }
anyhow = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Nix log parsing
devenv-eval-cache = { path = "../devenv-eval-cache" }

# Time handling
once_cell = { workspace = true }
chrono = { workspace = true }

# ANSI parsing
ansi-to-tui = "7.0"

[[bin]]
name = "tui-replay"
path = "src/bin/tui-replay.rs"

[dev-dependencies]
pretty_assertions = { workspace = true }
tempfile = { workspace = true }