[package]
name = "devenv-tui"
version.workspace = true
edition.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true

[dependencies]
# Core async runtime
tokio = { workspace = true, features = ["macros", "rt-multi-thread", "sync", "time", "signal"] }
futures = { workspace = true }

# TUI library - using PR #1964 for extended inline mode
ratatui = { git = "https://github.com/ratatui/ratatui", rev = "fd8e0f024847af467129e0a166390d7e291c1b2e", features = ["crossterm", "underline-color", "all-widgets", "macros"] }
crossterm = { version = "0.29", features = ["event-stream"] }

# Tracing integration
tracing = { workspace = true }
tracing-core = { workspace = true }
tracing-subscriber = { workspace = true }

# Data structures
indexmap = { workspace = true }

# Error handling
thiserror = { workspace = true }
anyhow = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Nix log parsing
devenv-eval-cache = { path = "../devenv-eval-cache" }

# Time handling
once_cell = { workspace = true }
chrono = { workspace = true }

# ANSI parsing - using branch with ratatui 0.30 support
ansi-to-tui = { git = "https://github.com/ratatui/ansi-to-tui", branch = "jm/ratatui-0.30" }

# Human-readable formatting
human-repr = "1.1"

[[bin]]
name = "tui-replay"
path = "src/bin/tui-replay.rs"

[dev-dependencies]
pretty_assertions = { workspace = true }
tempfile = { workspace = true }