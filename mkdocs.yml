site_name: devenv
site_description: 'Fast, Declarative, Reproducible, and Composable Developer Environments using Nix'
site_url: 'https://devenv.sh'
repo_name: 'cachix/devenv'
repo_url: 'https://github.com/cachix/devenv'
edit_uri: 'edit/main/docs'
extra_css:
  - assets/output.css
theme:
  name: material
  logo: assets/logo.webp
  favicon: assets/favicon.svg
  icon:
    repo: fontawesome/brands/github
  custom_dir: docs/overrides
  palette:
    primary: white
    accent: '#FBFBFB'
  features:
    - tabs
    - instant
    - search.share
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.instant
    - navigation.tracking
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.action.edit

plugins:
  blog: {}
  search: {}
  markdownextradata: {}
  include-markdown: {}
  awesome-pages: {}
  social:
    cards_layout_options:
      background_color: "#FBFBFB"
      color: "#425C82"
  rss:
     use_git: false
     match_path: blog/posts/.*
     date_from_meta:
       as_creation: date
       as_update: date
extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/cachix_org
    - icon: fontawesome/brands/github
      link: https://github.com/cachix/devenv
    - icon: fontawesome/brands/discord
      link: https://discord.gg/naMgvexb6q

markdown_extensions:
  - tables
  - admonition
  - pymdownx.escapeall
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist
  - pymdownx.tilde
